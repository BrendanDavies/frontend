<div class="row query-overview--control-param disease-listing">

  	<span class="row query-overview--control-param-title js-test-name">{{$ctrl.name}}</span>

  	<summary class="row control-param-summary">
  		<p class="col-lg-4 sample-count">SAMPLES  <strong class="js-test-sampleCount">{{$ctrl.positives + $ctrl.negatives}}</strong> </p>
  		<p class="col-lg-2 sample-positives sample-count--item"> <span class="glyphicon glyphicon-plus-sign"></span> <strong class="js-test-positives">{{$ctrl.positives}}</strong> </p>
  		<p class="col-lg-2 sample-negatives sample-count--item"> <span class="glyphicon glyphicon-minus-sign"></span> <strong class="js-test-negatives">{{$ctrl.negatives}}</strong> </p>
  	</summary>

  	<button class="glyphicon glyphicon-remove-circle text-danger col-lg-1" aria-hidden="true"></button>

 </div>
