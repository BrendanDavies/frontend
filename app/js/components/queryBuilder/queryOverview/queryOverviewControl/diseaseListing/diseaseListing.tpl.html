<div class="col-xs-10 query-overview--control-param disease-listing">
  	<span class="query-overview--control-param-title">{{$ctrl.name}}</span>
  	<summary class="control-param-summary">
  		<p class="sample-count">SAMPLES  <strong>{{$ctrl.samples.length}}</strong> </p>
  		<p class="sample-positives"> <span class="glyphicon glyphicon-plus-sign"></span> <strong>{{$ctrl.samples.length/2}}</strong> </p>
  		<p class="sample-negatives"> <span class="glyphicon glyphicon-minus-sign"></span> <strong>{{$ctrl.samples.length/2}}</strong> </p>
  	</summary>
  	<button class="glyphicon glyphicon-remove-circle text-danger col-lg-1" aria-hidden="true"></button>
 </div>
