<header class="row dashboard-column-header">
	<h2>Paramater Selector</h2>
</header>	

<div class="row query-param-selector-ctrls">
	<div class="col-lg-1">
		<span class="badge badge--counter">{{$ctrl.results.length}}</span>
	</div>
	
	<div class="col-lg-9">
  			<input type="text" 
  				   class="form-control" 
  				   placeholder="Username" 
  				   ng-change="$ctrl.onInputChange()"
  				   ng-model="$ctrl.geneQuery">		
	</div>
	

	<div class="col-lg-1">
		<button type="button" class="btn 
									 btn-xs 
									 btn--mutation-sort
									 glyphicon 
									 glyphicon-sort-by-attributes 
									 text-uppercase">
									 	Mutations
		</button>
	</div>
	
</div>

<section class="row">
	<div class="col-lg-12">
		<div class="row">
			<gene-card 
				class="col-lg-3"
				ng-repeat="gene in $ctrl.results"
				id="{{gene.symbol}}"
				name="{{gene.name}}"
				desc="{{gene._score}}"
				link=""
				ng-click="$ctrl.addGene(gene)"
			/>
		</div>	
	</div>
</section>
